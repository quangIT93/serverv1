paths:
  /api/v1/history/recruiter/applications:
    get:
      summary: Get information and candidates count of all posted jobs
      description: >
        Get information and candidates count of all posted jobs
        history/recruiter/title job
      tags:
        - History/Recruiter
      operationId: get_applications
      security:
        - bearerAuth: []
      parameters:
        - name: threshold
          in: query
          description: Last id of previous applications
          required: false
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Limit of applications
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplications'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
