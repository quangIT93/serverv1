paths:
  /api/v1/notification/keyword/platform:
    put:
      tags:
        - Notification/Keyword
      summary: Update a keyword for notification
      description: Update a keyword for notification
      operationId: keyword_update_platform
      security:
        - bearerAuth: []
      requestBody:
        description: Notification keyword object
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: number
                  enum:
                    - 0
                    - 1
                  description: "0: Email, 1: Push"
      responses:
        '200':
          description: Notification keyword object
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'