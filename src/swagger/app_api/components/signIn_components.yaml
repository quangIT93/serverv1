components:
    schemas:
        # PHONE
        SignInWithPhoneForm:
            type: object
            description: Example valid phone number +84835743377, 8435743377, 0835743377, 840835743377
            properties:
                phoneNumber:
                    type: string
                    format: phone
            required:
                - phone

        # EMAIL
        SignInWithEmailForm:
            type: object
            properties:
                email:
                    type: string
                    format: email
            required:
                - email

        # GOOGLE
        SignInWithGoogleForm:
            type: object
            properties:
                idToken:
                    type: string
                isIOS:
                    type: boolean
            required:
                - idToken
                - isIOS

        # RESPONSE
        # EMAIL & PHONE
        SignInResponse:
            type: object
            properties:
                code:
                    type: integer
                    example: 200
                success:
                    type: boolean
                    example: true
                message:
                    type: string
                    example: Success

        # GOOGLE
        SignInWithGoogleResponse:
            type: object
            properties:
                code:
                    type: integer
                    example: 200
                success:
                    type: boolean
                    example: true
                data:
                    type: object
                    properties:
                        accountId:
                            type: string
                            example: c89aca89-3b7f-4c9c-b78a-7de3f1411da5
                        accessToken:
                            type: string
                            example: eyJhbGciOi
                        refreshToken:
                            type: string
                            example: eyJhbGciOi
                message:
                    type: string
                    example: Sign in with google successfully
        # FACEBOOK
        SignInWithFacebookForm:
            type: object
            properties:
                accessToken:
                    type: string
            required:
                - accessToken

